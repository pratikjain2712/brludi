<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no,maximum-scale=1, user-scalable=no" />
  <!-- Bootstrap CSS
    <link rel="stylesheet" href="assets/css/bootstrap.css" crossorigin="anonymous" /> -->

  <!-- Custom css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/stylesheets/vendors/fontawesome5/css/all.min.css" type="text/css" />
  <title>Brludi | Profile</title>
</head>

<body>

  <div class="account-details-container">
    <div class="cover">
      <img src="/assets/images/dish6.jpg" alt="" class="cover-img">
      <a href="index.html" class="cover-back-btn"><i class="fas fa-chevron-left"></i></a>
      <img
        src="https://b.zmtcdn.com/data/user_profile_pictures/f04/b31fb26df185e58668b1dd34a1b3df04.jpg?fit=around%7C100%3A100&amp;crop=100%3A100%3B%2A%2C%2A"
        class="avatar">
    </div>
    <div class="user-details">
      <form class="needs-validation" novalidate>
        <div class="col mb-3 p-0">
          <label for="username" class="login-input-fields-label mb-1">Name</label>
          <input type="text" class="form-control" id="username" value="Pratik Jain" placeholder="John " required disabled>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter correct name.
          </div>
        </div>
        <div class="col mb-3 p-0">
          <label for="phoneNumber" class="login-input-fields-label mb-1">Phone number</label>
          <input type="text" class="form-control" id="phoneNumber" value="" placeholder="+91 9870707557" required >
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter valid phone number.
          </div>
        </div>
        <div class="col mb-3 p-0">
          <label for="emailAddress" class="login-input-fields-label mb-1">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" value="johndoe@gmail.com" placeholder="johndoe@gmail.com" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter correct Email Address.
          </div>
        </div>
        <button class="btn btn-block c-btn-outline mt-5" type="submit">Edit Details</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- <script src="https://bundle.run/css-scroll-snap-polyfill@0.1.2"></script> -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>

</html>
