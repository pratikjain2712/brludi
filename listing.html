  <title>Brludi | Listing Page</title>
</head>

        <img src="assets/images/brludiLogo.png" alt="Brludi Logo" width="120" />

      <a class="btn btn-outline-dark" role="button" href="login.html" type="button"><i class="fa fa-user"></i></a>

    </nav>
  </header>
  <section class="search-area container py-0">
    <div class="searchField p-2 mb-3">
      <i class="fas fa-search"></i>
      <input type="search" name="" class=" border-0" placeholder="Search Food . . " />
    </div>
  </section>
  <section class="container mb-3 listings">
    <ul class="list-group">
      <li class="list-group-item dish">
        <div class="row flex-nowrap">
          <div class="col dish-img">
            <img src="assets/images/dish8.jpg" alt="" />
          </div>
          <div class="col dish-details">
            <div class="dish-title">
              <span class="dish-type veg">
                <i class="dish-type-indicator"></i>
              </span>
              <h3 class="dish-name ">Burnt Garlic Rice</h3>
            </div>
            <p class="dish-description">Lorem ipsum dolor sit amet.</p>
            <div class="dish-footer d-flex align-items-end justify-content-between ">
              <div class="dish-credits">
                By
                <h6 class="dish-author d-inline">John Doe</h6>
              </div>
              <p class="dish-price">
                <span class="dish-currency-type">INR</span><span class="dish-currency-value">700</span>
              </p>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <nav class="navbar filter-bar fixed-bottom navbar-light bg-light">
    <ul class="navbar-nav flex-row justify-content-around w-100">
      <li class="nav-item active">
        <a class="nav-link" href="#">veg only</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">sort</a>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-toggle="offcanvas">filter</button>
      </li>
    </ul>
  </nav>
  <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    <div class="d-flex py-3 filter-header justify-content-between">
      <h3 class="filter-header-title mb-0">Filters</h3>
      <span class="navbar-text" data-toggle="offcanvas">
        <i class="fas fa-times" aria-hidden="true"></i>
      </span>
    </div>
    <div class="container filter-container">
      <div class="row">
        <div class="col-4 filter-type">
          <div class="navbar-nav ">
            <nav class="nav" role="tablist" aria-orientation="vertical" id="filter-pill-tab">
              <a class="nav-link" id="price-filter-tab" href="#price-filter" data-toggle="tab" role="tab"
                aria-controls="price-filter-tab" aria-selected="true">
                price
              </a>
              <a class="nav-link" id="cuisine-filter-tab" href="#cuisine-filter" data-toggle="tab" role="tab"
                aria-controls="cuisine-filter-tab" aria-selected="false">
                cuisine
              </a>
              <a class="nav-link" id="food-type-filter-tab" href="#food-type-filter" data-toggle="tab" role="tab"
                aria-controls="food-type-filter-tab" aria-selected="false">
                food type
              </a>
              <a class="nav-link" id="meal-type-filter-tab" href="#meal-type-filter" data-toggle="tab" role="tab"
                aria-controls="meal-type-filter-tab" aria-selected="false">
                meal type
              </a>
              <a class="nav-link" id="delivery-typefilter-tab" href="#delivery-type-filter" data-toggle="tab" role="tab"
                aria-controls="delivery-type-filter-tab" aria-selected="false">
                delivery type
              </a>
              <a class="nav-link" id="more-filter-tab" href="#more-filter" data-toggle="tab" role="tab"
                aria-controls="more-filters-tab" aria-selected="false">
                more filters
              </a>
            </nav>
          </div>
        </div>
        <div class="col-8 filter-area tab-content" id="filter-pill-content">
          <div class="tab-pane fade show active" id="price-filter" role="tabpanel" aria-labelledby="price-filter-tab">
            prices
          </div>
          <div class="tab-pane fade" id="cuisine-filter" role="tabpanel" aria-labelledby="cuisine-filter-tab">
            cuisine
          </div>
          <div class="tab-pane fade" id="food-type-filter" role="tabpanel" aria-labelledby="food-type-filter-tab">
            <ul class="d-flex flex-wrap toggle-token-container">
              <li class="toggle-token">
                <input type="checkbox" name="veg" id="veg-type">
                <label for="veg-type">veg</label>
              </li>
              <li class="toggle-token">
                <input type="checkbox" name="nonveg" id="nonveg-type">
                <label for="nonveg-type">non veg</label>
              </li>
              <li class="toggle-token">
                <input type="checkbox" name="vegan" id="vegan-type">
                <label for="vegan-type">vegan</label>
              </li>
              <li class="toggle-token">
                <input type="checkbox" name="jain" id="jain-type">
                <label for="jain-type">jain</label>
              </li>

            </ul>
          </div>
          <div class="tab-pane fade" id="meal-type-filter" role="tabpanel" aria-labelledby="meal-type-filter-tab">
            <ul class="checkbox-list-container">
              <li class="checkbox-item">
                <input type="checkbox" name="breakfast" id="breakfast-type">
                <label for="breakfast-type"> <i class="far"></i> breakfast</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" name="lunch" id="lunch-type">
                <label for="lunch-type"> <i class="far"></i> lunch</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" name="dinner" id="dinner-type">
                <label for="dinner-type"> <i class="far"></i> dinner</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" name="snacks" id="snacks-type">
                <label for="snacks-type"> <i class="far"></i> snacks</label>
              </li>

            </ul>
          </div>
          <div class="tab-pane fade" id="delivery-type-filter" role="tabpanel"
            aria-labelledby="delivery-type-filter-tab">
            <ul class="checkbox-list-container">
              <li class="checkbox-item">
                <input type="checkbox" name="home-delivery" id="home-delivery">
                <label for="home-delivery"> <i class="far"></i> home delivery</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" name="inhouse" id="inhouse-type">
                <label for="inhouse-type"> <i class="far"></i> inhouse</label>
              </li>
              

            </ul>
          </div>
          <div class="tab-pane fade" id="more-filter" role="tabpanel" aria-labelledby="more-filter-tab">
            more filters
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://bundle.run/css-scroll-snap-polyfill@0.1.2"></script>
  <script src="assets/js/offCanvas.js"></script>
  <script>
    const init = function () {
      cssScrollSnapPolyfill();
    };
    init();
  </script>
</body>
