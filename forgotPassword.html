<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no,maximum-scale=1, user-scalable=no" />
  <!-- Bootstrap CSS
    <link rel="stylesheet" href="assets/css/bootstrap.css" crossorigin="anonymous" /> -->

  <!-- Custom css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/stylesheets/vendors/fontawesome5/css/all.min.css" type="text/css" />
  <title>Brludi | Forgot Password Page</title>
</head>

<body>

  <div class="container forms">
    <div class=" page-title-container">
      <a href="login.html"><i class="fas fa-chevron-left"></i></a>
      <h3 class="page-title w-100 text-center">Forgot Password</h3>
    </div>
    <section class="login">
      <h2 class="login-title">Forgot Password</h2>
      <p class="login-subtitle">
        Enter your email address and we will send you a reset instructions.
      </p>
      <div class="login-input-fields">
        <form class="needs-validation" novalidate>
          <div class="col mb-4 p-0">
            <label for="validationCustom01" class="login-input-fields-label">Email address</label>
            <input type="email" class="form-control" id="validationCustom01" value="" placeholder="john@doe.com" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter valid email address.
            </div>
          </div>
          
          <a href="login.html" class="forgotPassword-link"> Sign in?</a>
          <button class="btn btn-block c-btn" type="submit">Reset Password</button>
          <p class="register-link">
            Dont have account?
            <a href="register.html">Create new account.</a>
          </p>
        </form>
      </div>
    </section>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- <script src="https://bundle.run/css-scroll-snap-polyfill@0.1.2"></script> -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>

</html>
